apiVersion: v1
kind: Pod
metadata:
  name: {{ include "labs-helmchart-base.buildName" (list . "test") }}
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "labs-helmchart-base.buildName" (list . "svc") }}:{{ .Values.service.port }}']
  restartPolicy: Never
