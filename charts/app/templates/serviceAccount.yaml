{{- if eq .Values.gcp.secretProvider "gcp" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    iam.gke.io/gcp-service-account: {{ .Values.serviceAccount.name }}@{{ .Values.serviceAccount.projectId }}.iam.gserviceaccount.com
{{- end }}