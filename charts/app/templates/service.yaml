apiVersion: v1
kind: Service
metadata:
  name: {{ include "cah-helmchart-base.buildName" (list . "svc") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cah-helmchart-base.labels" . | nindent 4 }}
      {{- include "cah-helmchart-base.workload-labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "cah-helmchart-base.selector-labels" . | nindent 4 }}
